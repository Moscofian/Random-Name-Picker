<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link href="./CSS/style.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
      <h1>Sorteio de 1 Milhão de Reais</h1>

      <div class="box">
        <div>
          <label for="nome" style="font-size: 1em; font-weight: 600;">Insira um Nome:</label>
          <input type="text" id="nome" style="border-radius: 7px; width: 100%;height: 30px">
        </div>


        <div class="opcoes">
          <button onclick="adicionarNome()" >Adicionar Nome</button>
          <button onclick="escolherNome()">Escolher Nome</button>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remover nome após ele ganhar.
            </label>
        </div>

        <div style="align-self: flex-start;">
          <h3>Nomes no Sorteio Atual:</h3>
          <ul id="listaNomes"></ul>
      
          <h2 id="resultado"></h2>
        </div>
    
          


      </div>


    </div>





    <script src="./Script/js.js"></script>
</body>
</html>
